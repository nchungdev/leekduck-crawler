name: Scrape Leek Duck Data

on:
  schedule:
#    - cron: "0 */4 * * *"    # every 4 hours
    - cron: "0 */6 * * *"   # every 24 hours
  workflow_dispatch:

jobs:
  scrape-and-commit:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: write

    steps:
      - name: Check out master branch for code
        uses: actions/checkout@v4
        with:
          ref: master

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # ------------------------------------------------
      # Cache pip dependencies
      # ------------------------------------------------
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: pip install -r requirements.txt

      # ------------------------------------------------
      # Cache Playwright browsers
      # ------------------------------------------------
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-pw-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pw-

      # ------------------------------------------------
      # Install Playwright browsers (skip if cached)
      # ------------------------------------------------
      - name: Install Playwright browsers
        run: |
          if [ ! -d ~/.cache/ms-playwright/chromium-* ]; then
            echo "Installing Playwright Chromium..."
            python -m playwright install --with-deps chromium
          else
            echo "Playwright Chromium cached. Skipping install."
          fi

      - name: Decode service account JSON (base64)
        run: |
            echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" | base64 --decode > serviceAccount.json

      - name: Run archiver and scrapers
        run: python -m src.main


      - name: Upload JSON to Firestore
        run: python -m src.upload_firestore

      #- name: Commit and push JSON to data branch
       # run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Temporarily move all new data out of the way
          mkdir -p ./temp_data
          if [ -d "./json" ]; then
            mv json ./temp_data/
          fi
          if [ -d "./archives" ]; then
            mv archives ./temp_data/
          fi

          # Prepare the data branch
          git fetch
          git checkout -f data
          
          if [ -d "./temp_data/json" ]; then
            cp -r ./temp_data/json .
          fi
          if [ -d "./temp_data/archives" ]; then
            cp -r ./temp_data/archives .
          fi
          rm -rf ./temp_data
          
          git add json/
          git add archives/ || true
          
          git commit -m "Automated data update" || echo "No changes to commit"
          git push origin data